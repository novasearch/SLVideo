{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}VideoLGP{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('query') }}" method="post">
        <label for="search_field">Field:</label>
        <select name="field" id="search_field">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br>
        <input type="text" name="query" placeholder="Enter query">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
