{% extends 'base.html' %}

{% block header %}
    <div class="header container text-center">
        <div class="row align-items-center">
            <div class="col">
                <a class="btn btn-outline-dark" style="width: 25%"
                   href="{{ prev_page if prev_page else url_for('query.query') }}">Back</a>
            </div>
            <div class="col">
                <h2 class="text-center flex-grow-1">{% block title %}Edit Annotation{% endblock %}</h2>
            </div>
            <div class="col">
                <!-- Empty column just to center the elements -->
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row  justify-content-center ">
            <div id="video_col" class="col-5">
                <video id="searched_video" controls style="width: 100%; height: auto;">
                    <source id="video_source"
                            src="{{ url_for('static', filename='videofiles/mp4/' + video + '.mp4') }}#t={{ start_time }}"
                            type="video/mp4">
                    <track id="video_captions" kind="captions"
                           src="{{ url_for('static', filename='videofiles/captions/' + video + '.vtt') }}"
                           srclang="pt" label="Portuguese" default>
                </video>
            </div>
            <div id="form-col" class="col-4">
                <form id="annotationForm" name="annotationForm" onsubmit="handleSubmit(event)"
                      action="{{ url_for('annotations.edit_annotation', video_id=video, annotation_id=annotation_id) }}"
                      method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="annotation_id" class="form-label">ID</label>
                                <input type="text" class="form-control" name="annotation_id" id="annotation_id"
                                       value="{{ annotation_id }}" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="video_id" class="form-label">Video</label>
                                <input type="text" class="form-control" name="video_id" id="video_id"
                                       value="{{ video }}" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expression" class="form-label">Facial Expression Gloss</label>
                        <input type="text" class="form-control" name="expression" id="expression"
                               value="{{ expression }}" required>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="start_time" class="form-label">Start Time</label>
                                <input type="number" class="form-control" name="start_frame" id="start_time"
                                       step="1000" value="{{ start_time }}" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="end_time" class="form-label">End Time</label>
                                <input type="number" class="form-control" name="end_frame" id="end_time"
                                       step="1000" value="{{ end_time }}" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-info" style="margin-top: 2rem"
                                    onclick="playClip()">Test
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phrase" class="form-label">Phrase</label>
                        <input type="text" class="form-control" name="phrase" id="phrase" value="{{ phrase }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="edit_button" type="submit" class="btn btn-primary" onclick="setAction('edit')">
                            Save Changes
                        </button>
                        <button id="delete_button" type="submit" class="btn btn-outline-danger"
                                onclick="setAction('delete')">
                            Delete Annotation
                        </button>
                        <input type="hidden" id="action_type" name="action_type" value="">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info alert-dismissible mt-2" style="width: 50%">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        let video = document.getElementById('searched_video');
        let startInput = document.getElementById('start_time');
        let endInput = document.getElementById('end_time');
        let videoDuration;
        let startSeconds = startInput.value;
        let endSeconds = endInput.value;
        let isPlayingClip = false;
        let step_size = Math.round(1000 / {{ frame_rate }});

        document.addEventListener('DOMContentLoaded', (event) => {
            video.addEventListener('loadedmetadata', function () {
                videoDuration = Math.floor(video.duration * 1000); // Convert to milliseconds
            });

            // Set the step size for the start and end time inputs
            startInput.setAttribute('step', step_size.toString());
            endInput.setAttribute('step', step_size.toString());

            video.addEventListener('timeupdate', checkVideoTime);

            video.addEventListener('loadedmetadata', function () {
                let maxTime = new Date(videoDuration * 1000).toISOString().substr(11, 8);
                startInput.setAttribute('max', maxTime);
                endInput.setAttribute('max', maxTime);
            });

            startInput.addEventListener('change', function () {
                startSeconds = startInput.value;
                if (startSeconds > videoDuration) {
                    startInput.value = videoDuration;
                }
                if (startSeconds >= endSeconds) {
                    startInput.value = endSeconds - 1;
                }
                video.currentTime = startSeconds / 1000;
            });

            endInput.addEventListener('change', function () {
                endSeconds = endInput.value;
                if (endSeconds > videoDuration) {
                    endInput.value = videoDuration;
                }
                if (endSeconds <= startSeconds && endSeconds < videoDuration) {
                    endInput.value = startSeconds + 1;
                }
            });

            let inputs = document.querySelectorAll('#annotationForm input');
            inputs.forEach(function (input) {
                input.addEventListener('keypress', function (event) {
                    if (event.key === 'Enter') {
                        // Prevent the form from being submitted when pressing Enter
                        event.preventDefault();
                    }
                });
            });
        });

        // Function to play the video clip with the retrieved facial expression
        function playClip() {
            video.currentTime = startSeconds;
            video.play();
            isPlayingClip = true;
        }

        // Function to check the video time and pause it if it reaches the end time when the clip is playing
        function checkVideoTime() {
            if (video.currentTime >= endSeconds && isPlayingClip) {
                video.pause();
                isPlayingClip = false;
            }
        }

        function setAction(action) {
            document.getElementById('action_type').value = action;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const action = document.getElementById('action_type').value;

            if (action === 'delete') {
                const confirmDelete = confirm("Are you sure you want to delete this annotation?");
                if (!confirmDelete) {
                    // If user cancels, exit the function without submitting the form
                    return;
                }
                // Change the button content to show the spinner and "Saving..." text
                document.getElementById('delete_button').innerHTML = `
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Deleting...</span>
                    `;
            } else if (action === "edit") {
                // Change the button content to show the spinner and "Saving..." text
                document.getElementById('edit_button').innerHTML = `
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Saving...</span>
                `;
            }

            document.getElementById('edit_button').disabled = true;
            document.getElementById('delete_button').disabled = true;

            fetch('/update_annotation_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'video_id': document.getElementById('video_id').value,
                    'annotation_id': document.getElementById('annotation_id').value,
                    'expression': document.getElementById('expression').value,
                    'start_time': document.getElementById('start_time').value,
                    'end_time': document.getElementById('end_time').value,
                    'phrase': document.getElementById('phrase').value,
                    'action_type': action
                })
            }).then(response => {
                if (response.ok) {
                    // If the response is ok, manually submit the form
                    document.getElementById('annotationForm').submit();
                } else {
                    // Handle any errors
                    console.error('Failed to update annotation info');
                }
            })
                .catch(error => console.error('Error:', error));
        }
    </script>
{% endblock %}
